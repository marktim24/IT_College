<style>

	body {
		min-height: 300vh;
		padding: 100px;
	}

	button {
		width: 100vw;
		height: 30vh;
	}

	a {
		display: block;
		margin: 100px 0;
		font-size: 48px;
	}

</style>

<body>

<button>Click</button>
<a href=""><Link:css></Link:css></a>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>

	function bodyRed() {
		$('body').css('background', 'red');
	}

	function bodyWhite() {
		$('body').css('background', 'white');
	}

	$('button').on('click', bodyWhite);
	$('button').on('mouseenter', bodyRed);
	$('button').on('mouseleave', bodyWhite);

	$(window).on('scroll', function(){
		console.log('string');
		console.log($(window).scrollTop());
		if ($(window).scrollTop() >300) {
			bodyRed();
		} else {
			bodyWhite();
		}
	// })

</script>

</body>
